<!DOCTYPE html>
<html>
<head>
    <title>Admin - Chat History</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Chatbot History (Admin Panel)</h1>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for q, a, t in history %}
            <tr>
                <td>{{ q }}</td>
                <td>{{ a }}</td>
                <td>{{ t }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
